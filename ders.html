<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angularjs Dersleri</title>
    <script src="app/bower_components/angular/angular.js"></script>
    <script>

        var benimapp = angular.module("myapp", []);
        benimapp.controller("mycontrol", function ($scope, $http) {

            $http.get("http://jsonplaceholder.typicode.com/posts").then(function (response) {
                $scope.veriler = response.data;
            })
        });

    </script>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            padding: 10px;
            margin: 10px;
            border: 1px solid;
            color: #345345;
        }
    </style>
</head>
<body ng-app="myapp" ng-controller="mycontrol">

<ul>
    <li ng-repeat="veri in veriler">yorum : {{veri.body}}</li>
</ul>

</body>
</html>
